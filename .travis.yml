dist: trusty

sudo: false

language: node_js

node_js:
  - 8 

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master
    - stage
    - prod

cache:
  directories:
    - $HOME/.npm

install:
  - npm i
  - npm i firebase-ci@^0.5.0 # install deps used in creating config and deploying

script:
  
  - npm run lint
  - npm run build

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

deploy:
- provider: s3
  skip_cleanup: true
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: $AWS_BUCKET
  acl: public_read
  local_dir: build
  on: &2
    repo: WorkPalsCO/Frontend
  bucket: workpals-bucket
  region: us-east-2
- provider: codedeploy
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
  bucket: workpals-bucket
  key: latest.zip
  bundle_type: zip
  application: WorkPalsCD
  deployment_group: WorkPalsCD
  region: us-east-2
  on: *2

script:
  - zip -r latest * --quiet
  - mkdir -p dpl_cd_upload
  - mv latest.zip dpl_cd_upload/latest.zip